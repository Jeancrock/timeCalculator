<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="fond"></div>
    <main>
        <div id="helloworld">
            <img class="content" id="logo" src="./src/logo.png"></img>
            <div class="content">
                <label>Ma journée est finie : </label>
                <input id="doneToday" type="checkbox"><br>
            </div>
            <div class="content">
                <p>Heures validées au dernier jour ouvré : </p>
                <input id="heure" type="text" placeholder="hh:mm" maxlength="6">
            </div>
            <div class="content">
                <p>Jours de congé/feriés : </p>
                <input type="text" id="jour" placeholder="j" maxlength="2">
            </div><br>
            <div id="elmt">
                <p class="content">Je dois faire <span class="reponse" id="totalMonth"></span> dans le mois.</p>
                <p class="content reponse" id="totalRem"></p>
                <p class="content">Je dois avoir fait <span class="reponse" id="totalToday"></span> ce soir.</p>
                <p class="content"><span class="reponse" id="difference"></span> <span class="reponse"
                        id="nature"></span></p>
                <p class="content"><span class="reponse" id="rythme"></span></p>
            </div>
        </div>
    </main>
    <script src="./app/app.js"></script>
