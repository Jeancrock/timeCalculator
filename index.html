<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Z01 - Tracker</title>
</head>

<body>
    <div id="fond"></div>

    <main class="container">
        <img class="logo" src="./style/img/logo.png" alt="Z01 Logo">
        <form id="timeForm">
            <div class="form-group">
                <label for="doneToday">My day is finished</label>
                <input id="doneToday" type="checkbox">
            </div>
            <div class="form-group">
                <label for="heure">Hours worked yesterday:</label>
                <input id="heure" type="text" placeholder="hh:mm" maxlength="6">
            </div>
            <div class="form-group">
                <label for="jour">Vacation/holiday days this month:</label>
                <input type="number" id="jour" min="0" placeholder="0">
            </div>
        </form>
        <div id="results">
            <p>I need to work <span id="totalMonth"></span> hours this month.</p>
            <p id="totalRem"></p>
            <p>I should have completed <span id="totalToday"></span> hours by tonight.</p>
            <p><span id="difference"></span> <span id="nature"></span></p>
            <p><span id="rythme"></span></p>
        </div>
    </main>
    <script src="./style/js/index.js"></script>
</body>

</html>
